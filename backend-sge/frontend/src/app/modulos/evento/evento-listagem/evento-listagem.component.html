<app-card [titulo]="'Lista de Eventos'">

    <div class="p-d-flex p-jc-end">
        <button routerLink="evento-formulario" pButton type="button" label="Cadastrar Evento"></button>
    </div>

    <p-table [value]="eventos">
        <ng-template pTemplate="header">
            <tr>
                <th>Título</th>
                <th>Local</th>
                <th>Descrição</th>
                <th>Quantidade de vagas</th>
                <th>Valor</th>
                <th>Data de Início</th>
                <th>Data Fim</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-evento>
            <tr>
                <td>{{evento.titulo}}</td>
                <td>{{evento.local}}</td>
                <td>{{evento.descricao}}</td>
                <td>{{evento.qtdVagas}}</td>
                <td>{{evento.valor | currency:'BRL':'symbol':'0.1-2':'pt'}}</td>
                <td>{{evento.dataInicio| date:'dd/MM/yyyy HH:mm'}}</td>
                <td>{{evento.dataFim | date:'dd/MM/yyyy HH:mm'}}</td>
                <td class="p-d-flex p-jc-center">
                    <button [routerLink]="['evento-formulario', evento.id]" pButton type="button"
                        icon="pi pi-pencil"></button>
                    <button (click)="deleteEvento(evento.id)" class="p-ml-2" pButton type="button"
                        icon="pi pi-trash"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>

</app-card>
