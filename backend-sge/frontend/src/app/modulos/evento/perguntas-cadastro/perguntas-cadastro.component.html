<div class="perguntas">
    <p-dropdown [options]="tipoEventos" formControlName="tipoEvento" [(ngModel)]="salvarPerguntaEvento"
        optionLabel="descricao" optionValue="id"></p-dropdown>
    <p>Cadastrar perguntas:</p>
    <textarea pInputTextarea></textarea>
</div>
<button pButton type="button" label="Link" class="p-button-link" [(ngModel)]="salvarPerguntaEvento"></button>
