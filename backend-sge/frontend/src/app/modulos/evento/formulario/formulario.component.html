<p-toast></p-toast>

<div class="evento">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2"
                (click)="openNew()"></button>
            <button pButton pRipple [label]="" icon="pi pi-trash" class="p-button-danger"
                (click)="deleteSelectedEventos()" [disabled]="!selectedEventos || !selectedEventos.length"></button>
        </ng-template>

        <ng-template pTemplate="right">
            <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import"
                class="p-mr-2 p-d-inline-block"></p-fileUpload>
            <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="eventos" [rows]="10" [paginator]="true"
        [globalFilterFields]="['name','country.name','representative.name','status']" [(selection)]="selectedEventos"
        [rowHover]="true" dataKey="id" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">Gerente de Eventos</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                        placeholder="Search..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="local">Local <p-sortIcon field="local"></p-sortIcon>
                </th>
                <th>Image</th>
                <th pSortableColumn="valor">Valor <p-sortIcon field="valor"></p-sortIcon>
                </th>
                <th pSortableColumn="idTipoEvento">Tipo Evento <p-sortIcon field="idTipoEvento"></p-sortIcon>
                </th>
                <th pSortableColumn="rating">Reviews <p-sortIcon field="rating"></p-sortIcon>
                </th>
                <th pSortableColumn="inventoryStatus">Descrição <p-sortIcon field="inventoryStatus"></p-sortIcon>
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-eventos>
            <tr>
                <td>
                    <p-tableCheckbox [value]="evento"></p-tableCheckbox>
                </td>
                <td>{{evento.local}}</td>
                <td><img [src]="'assets/showcase/images/demo/eventos/' + eventos.image" [alt]="eventos.name" width="100"
                        class="p-shadow-4" /></td>
                <td>{{evento.valor | currency:'BRL'}}</td>
                <td>{{evento.idTipoEvento}}</td>
                <td>
                    <p-rating [ngModel]="eventos.rating" [readonly]="true" [cancel]="false"></p-rating>
                </td>
                <td><span
                        [class]="'evento-badge status-' + (evento.descricao ? evento.descricao.toLowerCase() : '')">{{evento.descricao}}</span>
                </td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"
                        (click)="editEvento(evento)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                        (click)="deleteEvento(evento)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                Em total existe: {{eventos ? eventos.length : 0 }} eventos.
            </div>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="eventoDialog" [style]="{width: '450px'}" header="Evento Details" [modal]="true"
    styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="titulo">Titulo</label>
            <input type="text" pInputText id="titulo" [(ngModel)]="evento.titulo" required autofocus />
            <small class="p-error" *ngIf="submitted && !evento.titulo">O título é obrigatório.</small>
        </div>
        <div class="p-field">
            <label for="descricao">Descrição</label>
            <textarea id="descricao" pInputTextarea [(ngModel)]="evento.descricao" required rows="3"
                cols="20"></textarea>
        </div>
        <div class="p-field">
            <label for="local">Local</label>
            <p-dropdown [(ngModel)]="evento.local" inputId="local" [options]="statuses" placeholder="Select">
                <ng-template let-option pTemplate="item">
                    <span [class]="'evento-badge status-' + option.value">{{option.label}}</span>
                </ng-template>
            </p-dropdown>
        </div>

        <div class="p-field">
            <label class="p-mb-3">Tipo Evento</label>
            <div class="p-formgrid p-grid">
                <div class="p-field-radiobutton p-col-6">
                    <p-radioButton id="evento1" name="evento" value="Workshop" [(ngModel)]="evento.idTipoEvento">
                    </p-radioButton>
                    <label for="category1">Workshop</label>
                </div>
                <div class="p-field-radiobutton p-col-6">
                    <p-radioButton id="evento2" name="evento" value="tipoEvento" [(ngModel)]="evento.idTipoEvento">
                    </p-radioButton>
                    <label for="evento2">Minicurso</label>
                </div>
                <div class="p-field-radiobutton p-col-6">
                    <p-radioButton id="evento3" name="category" value="Treinamento" [(ngModel)]="evento.idTipoEvento">
                    </p-radioButton>
                    <label for="evento3">Treinamento</label>
                </div>
                <div class="p-field-radiobutton p-col-6">
                    <p-radioButton id="evento4" name="category" value="Palestra" [(ngModel)]="evento.idTipoEvento">
                    </p-radioButton>
                    <label for="evento4">Palestra</label>
                </div>
            </div>
        </div>

        <div class="p-formgrid p-grid">
            <div class="p-field p-col">
                <label for="valor">Valor</label>
                <!-- Como fazer um pippe ou inputMask para resolver este problema? -->
                <p-inputNumber id="valor" [(ngModel)]="evento.valor" mode="currency" currency="BRL" locale="pt-BR">
                </p-inputNumber>
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveEvento()"></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
