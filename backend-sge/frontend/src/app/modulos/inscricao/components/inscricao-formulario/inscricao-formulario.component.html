            <tr>
                <td>{{pergunta.titulo}}</td>
                <td>
                    <textarea [rows]="7" [cols]="20" [(ngModel)]="pergunta.resposta" 
                    *ngIf = "pergunta.obrigatorio" placeholder = 'Resposta Obrigatoria' pInputTextarea></textarea>

                    <textarea [rows]="7" [cols]="20" [(ngModel)]="pergunta.resposta" 
                    *ngIf = "!pergunta.obrigatorio" placeholder = 'Resposta NÃ£o Obrigatoria' pInputTextarea></textarea>
                </td>
            </tr>


        </ng-template>
    </p-table>
    <button (click)="salvarResposta()"  pButton type="button" class="botao">Submit</button>
    </app-card>
