<p-table [value]="usuarios">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>E-mail</th>
            <th>Telefone</th>
            <th>Data Nascimento</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
        <tr>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.cpf}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.telefone}}</td>
            <td>{{usuario.dataNascimento | date: 'dd/MM/yyyy'}}</td>
        </tr>
    </ng-template>
</p-table>

</app-card>
