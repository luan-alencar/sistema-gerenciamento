
<form [formGroup]="cadastroUsuario" class="p-grid">
    <div class="p-col-6">
        <span class="ui-float-label">
            <input id="float-input" type="text" [(ngModel)]="usuario.nome" size="30" pInputText> 
            <label for="float-input">Nome</label>
            <div *ngIf="cadastroUsuario.get('nome').invalid">Nome inv√°lido</div>
        </span>
    </div>
    <div class="p-col-6">
        <span class="ui-float-label">
            <input id="float-input" type="text" [(ngModel)]="usuario.cpf" size="30" pInputText >
            <label for="float-input">CPF</label>
        </span>
    </div>
    <div class="p-col-6">
        <span class="ui-float-label">
            <input id="float-input" type="email" [(ngModel)]="usuario.email" size="30" pInputText >
            <label for="float-input">E-mail</label>
        </span>
    </div>
    <div class="p-col-6">
        <span class="ui-float-label">
            <input id="float-input" type="text" [(ngModel)]="usuario.telefone" size="30" pInputText >
            <label for="float-input">Telefone</label>
        </span>        
    </div>
    <div class="p-col-6">
        <span class="ui-float-label">
            <input id="float-input" type="text" [(ngModel)]="usuario.dataNascimento" size="30" pInputText >
            <label for="float-input">Data de nascimento</label>
        </span>
    </div>
</form>

<button pButton type="button" (click)="salvar()" [label]="edicao ? 'Editar' : 'Cadastrar'" ></button>
