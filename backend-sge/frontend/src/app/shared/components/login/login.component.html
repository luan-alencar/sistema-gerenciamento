<app-login>
<form [formGroup]="loginUsuario">
  <div class="p-d-flex p-jc-center">
    <label for="password">Chave de acesso:</label>
    <input type="password" [(ngModel)]='chaveInput' placeHolder="chave de acesso" formControlName="chave" pInputText />
  </div>
  <div class="p-d-flex p-jc-center">
    <span class="p-buttonset">
      <button pButton type="button" (click)="login(chaveInput)" label="Login" class="ui-button-raised ui-button-rounded"></button>
      <button pButton type="button" label="Cancelar" class="ui-button-raised ui-button-rounded"></button>
    </span>
    <div>

    </div>
  </div>
</form>
</app-login>
